<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Prep Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="form" action="newReg.php" method="post">
        <img src="Gate (2).png" alt="logo"><span>Gate Blueprint</span>
        <h2>Register</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="gate_eligibility" placeholder="GATE Eligibility" required>
        <input type="text" name="qualification" placeholder="Qualification" required>
        <input type="text" name="college" placeholder="College/University" required>
        <button type="submit" name="register">Register</button>
        <p class="signup">Already have an account? <a href="Login.html">Login</a></p>
    </form>
</body>
</html>
