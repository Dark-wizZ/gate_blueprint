<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Prep Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="form">
        <img src="Gate (2).png" alt="logo"><span>Gate Blueprint</span>
        <h2>Register</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="gate_eligibility" placeholder="GATE Eligibility" required>
        <input type="text" name="qualification" placeholder="Qualification" required>
        <input type="text" name="college" placeholder="College/University" required>
        <button type="button" id="registerBtn">Register</button>
        <p class="signup">Already have an account? <a href="Login.html">Login</a></p>
    </form>

    <!-- Import Firebase configuration -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Initialize Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";

        // Import Firebase configuration
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    </script>

    <!-- Your JavaScript to handle form submission and Firebase interaction -->
    <script type="module">
        import { handleFormSubmit } from './newreg.js';

        document.getElementById('registerBtn').addEventListener('click', handleFormSubmit);
    </script>
</body>
</html>
