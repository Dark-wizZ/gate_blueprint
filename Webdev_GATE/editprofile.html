<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - GATE Prep</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="form" action="updateProfile.php" method="post">
        <h2>Edit Profile</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="New Password">
        <input type="password" name="confirm_password" placeholder="Confirm New Password">
        <input type="text" name="gate_eligibility" placeholder="GATE Eligibility" required>
        <input type="text" name="qualification" placeholder="Qualification" required>
        <input type="text" name="college" placeholder="College/University" required>
        <button type="submit" name="update">Update</button>
    </form>
</body>
</html>
