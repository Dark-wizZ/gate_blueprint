<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="musicscript.js"></script>
    <title>Muzic</title>
</head>

<body>
    <audio id="audioPlayer" src="Rangu-Rangamma.mp3"></audio> 
    <header>
        <a href="#" class="signup-btn">Sign Up</a>
        <a href="#" class="signin-btn">Sign In</a>
    </header>
    <nav>
        <div class="logo">
            <strong>Muzic</strong>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Artist</a>
            <a href="#">Album</a>
            <a href="#">Your Library</a>
        </div>
    </nav>
    <div class="background">
        <div class="content">
            <img class="music-image" src="music-image.jpg" alt="Music Image">
            <p>
                <span id="hh3">Artist Feel You</span> <br>
                <span id="hh1">Happy Rhythm of Life</span> <br>
                Enjoy the non-stop music by using our Muzic website and make your time more happy like these songs
            </p>
            <button class="hear-btn">Hear the Songs</button>
        </div>
    </div>
    <footer>
        <div class="song-details">
            <span class="music-icon"></span>
            <p>Now Playing: Artist Name - Song Title</p>
        </div>
        <div class="audio-controls">
            <button class="icon-btn prev-btn"></button>
            <button class="icon-btn play-pause-btn"></button>
            <button class="icon-btn next-btn"></button>
            <div class="volume-container">
                <button class="icon-btn volume-icon"></button>
                <input type="range" class="volume-slider" min="0" max="100" value="50">
            </div>
            <p class="time">00:00 / 03:45</p>
        </div>
    </footer>

</body>

</html>
